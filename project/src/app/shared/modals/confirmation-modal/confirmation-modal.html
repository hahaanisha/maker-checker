 <div class="modal-overlay">
    <div class="modal-content">
      <h3>Confirmation</h3>
      <p>{{ message }}</p>
      <div class="modal-actions">
        <button class="confirm-btn" (click)="onConfirm()">Confirm</button>
        <button class="cancel-btn" (click)="onCancelled()">Cancel</button>
      </div>
    </div>
  </div>
