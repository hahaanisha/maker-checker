<div class="parent-container">
    <h2>I am Parent</h2>
    <form (ngSubmit)="submitForm()">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" [(ngModel)]="userName" name="userName" id="name" required>
        </div>
        <div class="form-group">
            <label for="address"> Address:</label>
            <input type="text" [(ngModel)]="userAddress" name="userAddress" id="address" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" [(ngModel)]="userEmail" name="userEmail" id="email" required>
        </div>
        <button>Send</button>
    </form>

<p *ngIf="isSubmitted" class="status-msg">{{msgToChild}}</p>
</div>
<p *ngIf="msgFromChild" class="child-msg"> Message from Child => {{msgFromChild}} </p>
<app-child
    [name] = "userName"
    [address]="userAddress"
    [email]="userEmail"
    (childMessage)="handleChildmsg($event)"
    
    ></app-child>
