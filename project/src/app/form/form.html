<!-- This component itself now acts as a modal -->
<div class="modal-overlay">
  <div class="modal-content">
    <h3>{{ isEditMode ? 'Edit Transaction' : 'Add New Transaction' }}</h3>
    <form (ngSubmit)="onSubmit()" #txnForm="ngForm">
      <div class="form-group">
        <label for="fromAccount">From Account:</label>
        <select id="fromAccount" name="fromAccount" [(ngModel)]="currentTransaction.fromAccount" required>
          <option value="" disabled selected>Select From Account</option>
          <option *ngFor="let acc of accountNumbers" [value]="acc">{{ acc }}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="toAccount">To Account:</label>
        <select id="toAccount" name="toAccount" [(ngModel)]="currentTransaction.toAccount" required>
          <option value="" disabled selected>Select To Account</option>
          <option *ngFor="let acc of accountNumbers" [value]="acc">{{ acc }}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" [(ngModel)]="currentTransaction.amount" required min="0.01" step="0.01">
      </div>

      <div class="form-group">
        <label for="currency">Currency:</label>
        <select id="currency" name="currency" [(ngModel)]="currentTransaction.currency" required>
          <option value="" disabled selected>Select Currency</option> <!-- Fixed: Default "Select Currency" -->
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="GBP">GBP</option>
          <option value="JPY">JPY</option>
          <option value="CAD">CAD</option>
        </select>
      </div>

      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" [(ngModel)]="currentTransaction.description" required></textarea>
      </div>

      <div class="form-actions">
        <button type="submit" class="submit-btn" [disabled]="!txnForm.valid">{{ isEditMode ? 'Update' : 'Add' }}</button>
        <button type="button" class="cancel-btn" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </div>
</div>
