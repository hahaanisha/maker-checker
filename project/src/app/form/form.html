<!-- src/app/home/components/transaction-form/transaction-form.html -->
<div class="modal-overlay">
  <div class="modal-content">
    <h3>{{ isEditMode ? 'Edit Transaction: ' + formData.id : 'Add New Transaction' }}</h3>
    <form #txnForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="fromAccount">From Account:</label>
        <input type="text" id="fromAccount" name="fromAccount" placeholder="From Account"
          [(ngModel)]="formData.fromAccount" required #fromAccountInput="ngModel" />
        <div *ngIf="fromAccountInput.invalid && (fromAccountInput.dirty || fromAccountInput.touched)"
          class="error-message">
          <div *ngIf="fromAccountInput.errors?.['required']">From Account is required.</div>
        </div>
      </div>

      <div class="form-group">
        <label for="toAccount">To Account:</label>
        <input type="text" id="toAccount" name="toAccount" placeholder="To Account" [(ngModel)]="formData.toAccount"
          required #toAccountInput="ngModel" />
        <div *ngIf="toAccountInput.invalid && (toAccountInput.dirty || toAccountInput.touched)" class="error-message">
          <div *ngIf="toAccountInput.errors?.['required']">To Account is required.</div>
        </div>
      </div>

      <div class="form-group">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" placeholder="Amount" [(ngModel)]="formData.amount" required
          min="0.01" #amountInput="ngModel" />
        <div *ngIf="amountInput.invalid && (amountInput.dirty || amountInput.touched)" class="error-message">
          <div *ngIf="amountInput.errors?.['required']">Amount is required.</div>
          <div *ngIf="amountInput.errors?.['min']">Amount must be positive.</div>
        </div>
      </div>

      <div class="form-group">
        <label for="currency">Currency:</label>
        <input type="text" id="currency" name="currency" placeholder="Currency (e.g., USD, EUR)"
          [(ngModel)]="formData.currency" required #currencyInput="ngModel" />
        <div *ngIf="currencyInput.invalid && (currencyInput.dirty || currencyInput.touched)" class="error-message">
          <div *ngIf="currencyInput.errors?.['required']">Currency is required.</div>
        </div>
      </div>

      <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" placeholder="Description"
          [(ngModel)]="formData.description" required #descriptionInput="ngModel" />
        <div *ngIf="descriptionInput.invalid && (descriptionInput.dirty || descriptionInput.touched)"
          class="error-message">
          <div *ngIf="descriptionInput.errors?.['required']">Description is required.</div>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" [disabled]="!txnForm.form.valid">{{ isEditMode ? 'Update' : 'Submit' }}</button>
        <button type="button" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </div>
</div>
