<div class="action-buttons">
  <button *ngIf="showEdit" class="edit-btn" (click)="onEditClick()">Edit</button>
  <button *ngIf="showDelete" class="delete-btn" (click)="onDeleteClick()">Delete</button>
  <button *ngIf="showAccept" class="accept-btn" (click)="onAcceptClick()">Accept</button>
  <button *ngIf="showReject" class="reject-btn" (click)="onRejectClick()">Reject</button>
</div>
