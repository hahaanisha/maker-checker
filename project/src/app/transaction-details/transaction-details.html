<div class="tab-pane">
  <h4>Overview for {{ transaction.id }}</h4>
  <p><strong>From Account:</strong> {{ transaction.fromAccount }}</p>
  <p><strong>To Account:</strong> {{ transaction.toAccount }}</p>
  <p><strong>Amount:</strong> {{ transaction.amount }} {{ transaction.currency }}</p>
  <p><strong>Description:</strong> {{ transaction.description }}</p>
  <p><strong>Status:</strong>
    <app-status-tag [status]="transaction.status"></app-status-tag>
  </p>
  <p *ngIf="transaction.status === 'REJECTED' && transaction.rejectionReason">
    <strong>Reason:</strong> {{ transaction.rejectionReason }}
  </p>
</div>
